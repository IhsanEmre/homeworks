<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">   
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif    
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
       
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba (0,0,0,0.2);
            z-index: 1;
        }
        .droptown-content a {
            float: none;
            color: black;
            padding: 12px 16px ;
            text-decoration: none;
            display: block;
            text-align: right;
        }
        .navbar a:hover,.dropdown:hover, .dropbtn {
            background-color: red ;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover ,.dropdown-content  {
            display:  block;
        }
        /****** Side Nav *******/
        #mySidenav a {
            position: absolute;
            left: -80px;
            transition: 0.3s;
            padding: 15px;
            width: 100px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
        }
        #mySidenav a:hover {
            left: 0px;
        }
        #about {
            top: 60px;
            background-color: green;
        }
        #blog {
            top: 120px;
            background-color: blue;
        }
        #projects {
            top: 180px;
            background-color:red ;
        }
        #contact {
            top: 240px;
            background-color:grey;
        }
        /****** Out Line***/
        #outlineBtns {
            float: right;
            overflow: hidden; 
        }
        .btn {
            border: 2px solid black;
            background-color: white;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }
        .success {
            border-color: green;
            color: green;
        }
        .success:hover {
            background-color:  green;
            color: white;
        }
        .info {
            border-color: blue;
            color: blue;
        }
        .info:hover {
            background-color: rgb(28, 28, 153);
            color: white;
        }
        .warning {
            border-color: orange;
            color: orange;
        }
        .warning:hover {
            background-color: rgb(252, 180, 46);
            color: white;
        }
        .danger {
            border-color: red;
            color: red;
        }
        .danger:hover {
            background-color: rgb(241, 58, 58);
            color: white;
        }
        .default {
            border-color: gray;
            color: gray;
        }
        .default:hover {
            background-color: rgb(146, 132, 132);
            color: white;
        }
    </style>
    <body>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">News</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
         </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="#" id="about">About</a>
            <a href="#" id="blog">Blog</a>
            <a href="#" id="projects">Projects</a>
            <a href="#" id="contact">Contact</a>
        </div>
        <div id="outlineBtns" class="outline">
            <br>
            <br>
            <button class="btn success">Success</button>
            <button class="btn info">Info</button>
            <button class="btn warning">Warning</button>
            <button class="btn danger">Danger</button>
            <button class="btn default">Default</button>
        </div>
    </body>
</html>
